<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>  
    <script type="text/javascript" charset="utf-8" src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/welcome.js"></script>
<link href="../css/welcome.css" rel="stylesheet" type="text/css" />
        <title>欢迎</title>
</head>
<body>
	<h2>欢迎，</h2>
	<div>
		<span>头像：</span><img th:src="@{'../image/'+${session.userLogined.portraitName}}" /></span>
	</div>
	<div>
		<span>用户名：</span><span th:text="${session.userLogined.userName}"></span>
	</div>
	<div>
		<span>手机号：</span><span th:text="${session.userLogined.telPhone}"></span>
	</div>
	<div>
		<span>邮箱：</span><span th:text="${session.userLogined.email}"></span>
	</div>
	<a href="javascript:;" onclick="javascript:logout('../other/logout.do')"
		id="logOut">退出登录</a>
	</br>
	</br>
    </body>  
</html>
